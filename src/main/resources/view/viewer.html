<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f8fafc;
        }
        /* Conteneur pour le PDF */
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
<embed id="pdf-embed" src="" type="application/pdf" width="100%" height="100%">

<script>
    /**
     * Cette fonction est appelée depuis le contrôleur Java
     * via webView.getEngine().executeScript()
     */
    function setPDF(pdfUrl) {
        const embed = document.getElementById('pdf-embed');
        if (embed) {
            embed.src = pdfUrl;
            console.log("PDF chargé avec succès : " + pdfUrl);
        } else {
            console.error("Élément embed introuvable dans le DOM");
        }
    }
</script>
</body>
</html>
